<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="g-nav">
            <ul class="nav-right">
                <li><a href="#">Gmail</a></li>

                <li><a class="buttonapps" href="#"></a></li>
                <li><a class="buttonlink" href="#">Login</a></li>

        <footer>

                <p id="location">Indonesia</p>
            </div>
            <div class="lowerfoot">
                <ul class="nav-left">
                    <li><a href="#">Periklanan</a></li>
                    <li><a href="#">Bisnis</a></li>
                    <li><a href="#">Tentang</a></li>

                <ul class="nav-right">
                    <li><a href="#">Privasi</a></li>
